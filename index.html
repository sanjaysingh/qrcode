<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    
    <!-- iOS web app capable -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="QR Generator">
    
    <!-- App Icons -->
    <link rel="icon" type="image/svg+xml" href="qr-icon.svg">
    <link rel="apple-touch-icon" href="qr-icon.svg">
    
    <script src="libs/qrcode-1.5.1-qrcode.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #1a202c;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 2.5rem;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15), 
                        0 8px 24px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.2), 
                        0 12px 32px rgba(0, 0, 0, 0.15);
        }

        h1 {
            text-align: center;
            color: #2d3748;
            margin-bottom: 2rem;
            font-weight: 700;
            font-size: 2rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        #qrcode {
            min-height: 220px;
            text-align: center;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #718096;
            font-style: italic;
            background: #f7fafc;
            border: 2px dashed #e2e8f0;
            border-radius: 16px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        #qrcode:has(canvas) {
            background: #ffffff;
            border: 2px solid #e2e8f0;
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        #qrcode canvas {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
        }

        .input-section {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .input-group {
            margin-bottom: 0;
        }

        .input-group.text-group {
            flex: 1;
        }

        .input-group.size-group {
            width: 90px;
        }

        label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 600;
            color: #4a5568;
            font-size: 0.9rem;
            letter-spacing: 0.025em;
        }

        textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background: #ffffff;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .size-input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            text-align: center;
            font-family: inherit;
            font-weight: 600;
            color: #4a5568;
            transition: all 0.3s ease;
            background: #ffffff;
        }

        .size-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 1.75rem;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            font-family: inherit;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.025em;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        button:hover::before {
            opacity: 1;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button span {
            position: relative;
            z-index: 1;
        }

        #download-btn {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
        }

        #download-btn::before {
            background: linear-gradient(135deg, #38a169 0%, #2f855a 100%);
        }

        #download-btn:hover {
            box-shadow: 0 8px 25px rgba(72, 187, 120, 0.4);
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .container {
                padding: 1.5rem;
                border-radius: 20px;
            }

            h1 {
                font-size: 1.75rem;
                margin-bottom: 1.5rem;
            }

            .input-section {
                flex-direction: column;
                gap: 1.5rem;
            }

            .input-group.size-group {
                width: 100%;
            }

            .button-group {
                flex-direction: column;
                gap: 0.75rem;
            }

            button {
                width: 100%;
            }
        }

        /* Loading animation */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .generating {
            animation: pulse 1.5s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <div id="qrcode">Enter text below and click Generate to create your QR code</div>
        <div class="input-section">
            <div class="input-group text-group">
                <label for="text">Text or URL</label>
                <textarea id="text" placeholder="Enter the content for your QR code here..."></textarea>
            </div>
            <div class="input-group size-group">
                <label for="size">Size</label>
                <input type="number" id="size" class="size-input" value="200" min="100" max="1000">
            </div>
        </div>
        <div class="button-group">
            <button onclick="generateQR()"><span>Generate QR Code</span></button>
            <button id="download-btn" onclick="downloadQR()"><span>Download PNG</span></button>
        </div>
    </div>

    <script>
        function generateQR() {
            const text = document.getElementById('text').value;
            const size = document.getElementById('size').value;
            const qrcodeDiv = document.getElementById('qrcode');

            if (!text) {
                alert('Please enter some text or URL');
                return;
            }

            // Clear previous QR code
            qrcodeDiv.innerHTML = '';

            // Generate new QR code
            QRCode.toCanvas(document.createElement('canvas'), text, {
                width: size,
                height: size
            }, function (error, canvas) {
                if (error) {
                    console.error(error);
                    alert('Error generating QR code');
                    return;
                }
                qrcodeDiv.appendChild(canvas);
            });
        }

        function downloadQR() {
            const canvas = document.querySelector('#qrcode canvas');
            if (!canvas) return;

            const link = document.createElement('a');
            link.download = 'qrcode.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Generate QR code on Enter key
        document.getElementById('text').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                generateQR();
            }
        });
    </script>
</body>
</html>
